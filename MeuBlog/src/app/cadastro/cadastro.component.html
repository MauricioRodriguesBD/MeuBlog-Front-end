<div class="container">
    <!-- Criação da row com o Titulo "Cadastro"-->
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Cadastra pra nois</h1>

        </div>
    </div>
    <!-- /Criação da row com o Titulo "Cadastro"-->

    <!--Criação da label e input nome-->
<div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="form-group">
        <label for="exampleInputName"> Nome </label>
        <input type="text" class="form-control" id="nome" aria-describedby="InsiraONome" placeholder="Passa o nome ai" [(ngModel)]='user.nome'>
        <small id="nomeHelp" class="form-text text-muted">hackeado</small>
        </div>
        <!--/Criação da label e input nome-->
        <!--Criação da label e input E-mail -->
        <div class="form-group">
            <label for="exampleInputName"> E-mail </label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="InsiraOEmail" placeholder="Passa o @email.com ai"[(ngModel)]='user.usuario'>
            <small id="emailHelp" class="form-text text-muted">Email papai</small>
            </div>
             <!--/Criação da label e input E-mail -->
              <!--Criação da label e input Senha -->
             <div class="form-group">
                <label for="exampleInputName"> Senha </label>
                <input type="password" class="form-control" id="senha" aria-describedby="InsiraONome" placeholder="Passa as senhas tudo" (input)='conferirSenha($event)' value='{{senha}}'>
                <small id="emailHelp" class="form-text text-muted">Senha papai </small>
                </div>
                <!--/Criação da label e input Senha -->
                <!--Criação da label e input Confirmar Senha -->
             <div class="form-group">
                <label for="exampleInputName"> Confirmar Senha </label>
                <input type="password" class="form-control" id="senha" aria-describedby="InsiraONome" placeholder="Confirma a senha pra eu ve se ta certo"[(ngModel)]='user.senha'>
                <small id="emailHelp" class="form-text text-muted">Confirma pra mim papai </small>
                </div>
                <!--/Criação da label e input Confirmar Senha -->
                <!--Botão Cadastrar-->
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>


                </div>

        
    </div>

</div>
    

</div>
